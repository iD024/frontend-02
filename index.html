<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="image"
          class="card-img"
        />
      </div>
      <div class="text-box">
        <span class="type-box">
          Learning
        </span>
        <span class="date">
          Published 21 Dec 2023
        </span>
        <span class="title">
          HTML & CSS Foundation
        </span>
        <span class="text-data">
          These languages are backbone of every websites, defining structures,content and presentation
        </span>
        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="pfp" class="pfp">
          <span class="name">Greg Hopper</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">MriD</a>.
      </div>
    </div>
  </body>
</html>
